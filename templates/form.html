    <script>
        
        $(document).ready(function() {
            const ShortenText = function (text) {
                if (text.length > 20) {
                    return text.substring(0, 20) + "...";
                }
                return text;
            }

            // Load history from local storage
            const AddHistory = function (text, key) {
                var historyDiv = $('#history');
                var div = $('<div></div>')
                    .addClass("d-flex justify-content-between history-item mb-1").attr('id', key)
                    .css("cursor", "pointer")
                    .on('click', () => HandleHistoryClick(text))
                    .append($('<span></span>').text(ShortenText(text)))
                    .append($('<span></span>').text(key.getDate() + "/" + key.getMonth() + " " + key.getHours() + ":" + key.getMinutes()))

                historyDiv.prepend(div);
            }

            for (var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                var value = localStorage.getItem(key);
                AddHistory(value, new Date(key));
            }

            const HandleHistoryClick = function (text) {
                $('#inputForm').val(text);
                HandleSubmit(new Event('submit'));
            }

            // reset filters
            const resetFilter = function () {
                $(".entity").each(function() {
                    $(this).removeClass("enitiy-not-filtered").addClass("text-white");
                });
                $(".filter-item").removeClass("text-info").addClass("text-white");
                $("#detail").addClass("visually-hidden");
            }

            $("#reset-filter").on("click", function() {
            resetFilter();
            });

            // filter
            const filterList =  ["NOUN", "PUNCT", "ADP", "NUM", "SYM", "SCONJ", "ADJ", "PART", "DET", "CCONJ", "PROPN", "PRON", "_", "ADV", "INTJ", "VERB", "AUX", "X"]

            filterList.forEach(function (item) {
                // add filter button to filtes container
                var div = $('<div></div>')
                    .addClass("col p-2")
                    .append($('<div></div>')
                        .addClass(item + " rounded-3 text-white text-center p-1 filter-item")
                        .css("cursor", "pointer")
                        .text(item)
                        .on("click", function() {
                            $(".entity").each(function() {
                                // console.log($(this));
                                if ($(this).hasClass(item)) {
                                    $(this).removeClass("enitiy-not-filtered").addClass("text-white");
                                } else {
                                    $(this).addClass("enitiy-not-filtered").removeClass("text-white");
                                }
                            });
                            $(".filter-item").removeClass("text-info").addClass("text-white");
                            $(this).addClass("text-info").removeClass("text-white");
                            $("#detail").addClass("visually-hidden");
                        }));

                $("#filters").append(div);

            });


            // submit and response =============================
            $("#delete").on("click", function() {
                $("#inputForm").val("");
                $("#content").empty();
                $("#mesage-text").text("Đang chờ bạn nhập đấy");
                $("#detail").addClass("visually-hidden");
                resetFilter();
            });
    
            const ToggleMessageText = function () {
                $("#mesage-text").toggleClass("visually-hidden");
                $("#typing").toggleClass("visually-hidden");
            }

            const converTag = {
                "NOUN": "Danh từ",
                "PUNCT": "Dấu câu",
                "ADP": "Giới từ",
                "NUM": "Số",
                "SYM": "Ký tự đặc biệt",
                "SCONJ": "Liên từ phụ thuộc",
                "ADJ": "Tính từ",
                "PART": "Phụ từ",
                "DET": "Mạo từ",
                "CCONJ": "Liên từ đẳng lập",
                "PROPN": "Danh từ riêng",
                "PRON": "Đại từ",
                "_": "Không thể phân loại",
                "ADV": "Trạng từ",
                "INTJ": "Thán từ",
                "VERB": "Động từ",
                "AUX": "Trợ động từ",
                "X": "Không xác định",

            }

            const HandleSubmit = function (event) {
                event.preventDefault(); // Prevent the form from submitting normally
    
                var formData = {
                    text: $('#inputForm').val(),
                };
    
                if (formData.text === "") {
                    alert("Bạn quên nhận nộp dung nè");
                    return;
                }
    
                console.log(formData);
                ToggleMessageText();
                var contentDiv = $('#content');
                contentDiv.empty();  // Clear previous content
                resetFilter();
    
                $.ajax({
                    type: 'POST',
                    url: '{{ url_for("submit") }}',
                    data: formData,
                    success: function(response) {
                        let jsonResponse = JSON.parse(response)
                        jsonResponse.forEach(function(item) {
                            var span = $('<span></span>')
                                .text(item.word)
                                .addClass([item.entity, "text-white", "p-1", "rounded-3", "entity", "lh-lg"])
                                .css("cursor", "pointer")
                                .on("click", function() {
                                    $("#select-word").text(item.word);
                                    $("#tag").text(converTag[item.entity]   );
                                    $("#score").text(String(item.score).substring(0, 5));
                                    $("#postion").text(item.start + " - " + item.end);
                                    $("#detail").removeClass("visually-hidden");
                                });
    
                            contentDiv.append(span).append(' ');  // Add span to content and a space
                        });
    
                        $("#mesage-text").text("Kết quả của tớ nè");
                        ToggleMessageText();
                    },
                    error: function() {
                        $('#response').html('An error occurred.');
                    }
                });
            }

            $('#submit').on('click', function(event) {
                HandleSubmit(event);
                var key = new Date();
                var text = $('#inputForm').val();
                AddHistory(text, key);
                localStorage.setItem(key, text);

            });

            $("#reload").on("click", HandleSubmit);
        });
        
    </script>
